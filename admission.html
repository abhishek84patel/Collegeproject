<!DOCTYPE html>
<html>

<head>
    <title>Admission Form</title>
    <link rel="stylesheet" type="text/css" href="./admission.css">
    <!-- jsPDF library in your HTML file: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<!-- Anshul's fontawesome kit cdn -->
    <script src="https://kit.fontawesome.com/e650b26129.js" crossorigin="anonymous"></script>

</head>

<body id="admission-form">
    <h1>Admission Form</h1>
    <form id="admission-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"   >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"   >

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"   >

        <label for="gender">Gender:</label>
        <select id="gender" name="gender"   >
            <option value="">--Please select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="course">Course:</label>
        <select id="course" name="course"   >
            <option value="">--Please select--</option>
            <option value="computer_science">Computer Science</option>
            <option value="business">Business</option>
            <option value="engineering">Engineering</option>
        </select>

        <div>
            <label for="photo">Passport size photo:</label>
            <input type="file" id="photo" name="photo" onclick="passId(imageInput,imageOutput)"  accept="image/*"   >
            <img src="" alt="" id="img" width="20%">

        </div>

        <div>
            <label for="signature">Signature:</label>
            <input type="file" id="signature" name="signature" onclick="passId(signatureinput , sigOutput)" accept="image/*"   >
            <img src="" alt="" id="Signature-Img" width="20%">
        </div>
        <label for="message">Message:</label>
        <textarea id="message" name="message"   ></textarea>

        <button class="btn btn-primary" id="download" onclick="window.print()"><i class="fa-solid fa-file-pdf"></i>Download Receipt</button>

        <button class="btn btn-success" id="download" "> <i class="fa-solid fa-right-to-bracket"></i> </i></i>Submit</button>

    </form>

    <!-- <input type="file" id="fileInput" onclick=""> -->



    <!-- <img src="" alt=""> -->
    <script src="./admission.js" defer></script>
</body>

</html>
